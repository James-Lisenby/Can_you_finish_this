<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Bad Movie Generator</title>

  </head>

    <body>
        
        <div id="header">
            <header>Bad Movie Generator</header>
        </div>

        <div id="mainHousing">


            <div id="savedHousing">
                <a id="saveBtn" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">Save</i></a>
                <h1>Saved Movies</h1>
                    <ul class="collection">
                        <li>Bugs Life</li>
                        <li>Fargo</li>
                        <li>PineApple Express</li>
                        <li>Pulp Fiction</li>
                    </ul> 
            </div>        


                    <form id="prefrences" action="#">
                        <p>
                        <label>
                            <input type="checkbox" id="Sci-fi"/>
                            <span>SciFi</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox" id="Horror" />
                            <span>Horror</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox" id="Action"/>
                            <span>Action</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox" id="Drama"/>
                            <span>Drama</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox" id="Romance"/>
                            <span>Romance</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox" id="Comedy"/>
                            <span>Comedy</span>
                        </label>
                        </p>
                    </form>    



               
                
                
            <div class="row">
       
                <div class="col s12 m7">
                    <div id="mainDisplay" class="card">
                        <a id="generateBtn" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">Push</i></a>
                        <div id="movieResult" placeholder="Results" disabled>
                        </div>
                    
                         <div class="card-image"></div>
                         <div id="posterDisplay"></div>
                    </div>
                        <input id="reviewBox" type="text" value="" disabled>
                            
                       
                </div>  
            </div>


            

          


            <footer>Made With All of the Love Possible-Group 9</footer>

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
